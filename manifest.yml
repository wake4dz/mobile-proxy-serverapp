---
applications:
- name: srmobilecors
  env:
    banner: ShopRite

    coupon_service: ((COUPON_SERVICE))
    coupon_v3_key: ((COUPON_V3_KEY))

    proxy_admin_key: ((PROXY_ADMIN_KEY))

    jwt_public_key: ((JWT_PUBLIC_KEY))
    user_jwt_secret: ((USER_JWT_SECRET))

    api_high_timeout: ((API_HIGH_TIMEOUT))
    api_medium_timeout: ((API_MEDIUM_TIMEOUT))
    api_low_timeout: ((API_LOW_TIMEOUT))

    apim_nutrition_key: ((APIM_NUTRITION_KEY))
    apim_sms_enrollments_key: ((APIM_SMS_ENROLLMENTS_KEY))
    
    http_default_connect_timeout_ms: ((HTTP_DEFAULT_CONNECT_TIMEOUT_MS))
    http_default_read_timeout_ms: ((HTTP_DEFAULT_READ_TIMEOUT_MS))

    recipe_service: ((RECIPE_SERVICE))
    recipe_client_id_key: ((RECIPE_CLIENT_ID_KEY))
    recipe_api_stage_key: ((RECIPE_API_STG_KEY))
    recipe_api_prod_key: ((RECIPE_API_PRD_KEY))
    recipe_shelf_thread_pool_size: ((RECIPE_SHELF_THREAD_POOL_SIZE))

    wallet_service: ((WALLET_SERVICE))
    wallet_prod_key: ((WALLET_PRD_KEY))
    wallet_stage_key: ((WALLET_STG_KEY))

    srfh_orders_service: ((SRFH_ORDERS_SERVICE))
    srfh_orders_prd_api_key: ((SRFH_ORDERS_PRD_API_KEY))
    srfh_orders_stg_api_key: ((SRFH_ORDERS_STG_API_KEY))

    srfh_curbside_service: ((SRFH_CURBSIDE_SERVICE))
    srfh_curbside_prd_api_key: ((SRFH_CURBSIDE_PRD_API_KEY))
    srfh_curbside_stg_api_key: ((SRFH_CURBSIDE_STG_API_KEY))

    prodx_service: ((PRODX_SERVICE))
    prodx_complements_stg_api_key: ((PRODX_COMPLEMENTS_STG_API_KEY))
    prodx_complements_prod_api_key: ((PRODX_COMPLEMENTS_PROD_API_KEY))
    prodx_aisle_id: ((PRODX_AISLE_ID))

    prodx_variations_prod_api_key: ((PRODX_VARIATIONS_PROD_API_KEY))

    mi9v8_service: ((MI9V8_SERVICE))

    reward_point_service: ((REWARD_POINT_SERVICE))
    reward_point_key: ((REWARD_POINT_KEY))

    mute_error_log: ((MUTE_ERROR_LOG))
    mute_http_code: ((MUTE_HTTP_CODE))
    item_locator_cache_enabled: ((ITEM_LOCATOR_CACHE_ENABLED))
    
    srmobilepassthru_prd_api_key: ((MOBILE_PASSTHRU_PRD_API_KEY))

    push2device_prod_api_key: ((PUSH2DEVICE_PROD_API_KEY))
    push2device_stg_api_key: ((PUSH2DEVICE_STG_API_KEY))
    push2device_service: ((PUSH2DEVICE_SERVICE))
    push2device_stg_url: ((PUSH2DEVICE_STG_URL))
    push2device_prod_url: ((PUSH2DEVICE_PROD_URL))

    JAVA_OPTS: '-Dappdynamics.jvm.shutdown.mark.node.as.historical=true -Dappdynamics.agent.reuse.nodeName.prefix=mobileproxyapp -Dappdynamics.agent.reuse.nodeName=true'
  services:
  - ((SRMOBILE_PAPERTRAIL))